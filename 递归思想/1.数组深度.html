    // 还没理解 先学其他的
    var getArrayDeepin = function (array, deepin = 0) {
      if (!Array.isArray(array)) {
        return deepin
      }
      let max = 0;
      for (let item of array) {
        let itemDeepin = getArrayDeepin(item, deepin + 1)
        max = max < itemDeepin ? itemDeepin : max
      }
      return max
    }
